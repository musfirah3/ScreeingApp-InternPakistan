<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Screening App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"><img src="../img/logo.png" width="60px" style="margin-top: 20px;"></div>
        </div>
        <div class="row">
            <div class="col">
                <h1 style="font-size: 1.5rem;margin-top: 20px;"><strong>High probability of Corona!</strong></h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul>
                    <li>Isolate from others</li>
                    <li>Rest and take care</li>
                    <li>Call Work Health Providers</li>
                    <li>Monitor Symptoms</li>
                    <li>Talk to someone about testing</li>
                    <li>Follow GOVT instructions</li>
                </ul>
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col">
                <p style="margin-left: 10px;margin-right: 10px;">As of now, your answers suggest you need testing. If anything changes, take the questionnaries again.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
