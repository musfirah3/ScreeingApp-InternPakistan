<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Screening App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"><img src="../img/logo.png" width="60px" style="margin-top: 20px;"></div>
        </div>
        <div class="row">
            <div class="col">
                <h1 style="font-size: 1.5rem;margin-top: 10px;"><strong>Do you have fever above 101.4?</strong></h1>
            </div>
        </div>
        <div class="row">
            <div class="col"><img src="../img/fever.png" width="300px" style="display: block;margin: auto;padding-top: 50px;padding-bottom: 50px;"></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary" type="button" style="text-align: center;margin: auto;display: block;width: 100%;">Yes I Do</button></div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col"><button class="btn btn-primary" type="button" style="text-align: center;margin: auto;display: block;width: 100%;">No I Dont</button></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
